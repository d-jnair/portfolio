<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis - Durga Nair</title>
    <link rel="stylesheet" href="https://d-jnair.github.io/portfolio/style.css">
</head>
<body>
    <h1>Code Analysis</h1>
    <p>This page displays statistics and visualizations about my GitHub codebase!</p>
    <div id="commit-filter">
    <label for="commit-progress">
        Show commits until:
        <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
        />
        <time id="commit-time"></time>
    </label>
    </div>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-tool-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <dl id="files"></dl>

    <script src="https://d-jnair.github.io/portfolio/global.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
</body>
</html>
